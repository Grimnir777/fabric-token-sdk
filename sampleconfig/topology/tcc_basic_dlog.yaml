topologies:
- name: default
  type: fabric
  default: true
  logging:
    spec: grpc=error:chaincode=debug:endorser=debug:info
    format: '''%{color}%{time:2006-01-02 15:04:05.000 MST} [%{module}] %{shortfunc}
      -> %{level:.4s} %{id:03x}%{color:reset} %{message}'''
  organizations:
  - msp_id: OrdererMSP
    name: OrdererOrg
    domain: example.com
    enable_node_organizational_units: false
    ca:
      hostname: ca
  - id: IdemixOrg
    msp_id: IdemixOrgMSP
    msp_type: idemix
    name: IdemixOrg
    domain: idemixorg.example.com
    enable_node_organizational_units: false
    ca:
      hostname: ca
  - id: Org1
    msp_id: Org1MSP
    name: Org1
    domain: org1.example.com
    enable_node_organizational_units: false
    users: 1
    ca:
      hostname: ca
  - id: Org2
    msp_id: Org2MSP
    name: Org2
    domain: org2.example.com
    enable_node_organizational_units: false
    users: 1
    ca:
      hostname: ca
  peers:
  - name: Org1_peer_0
    organization: Org1
    type: FabricPeer
    channels:
    - name: testchannel
      anchor: true
    devmode: false
  - name: Org2_peer_0
    organization: Org2
    type: FabricPeer
    channels:
    - name: testchannel
      anchor: true
    devmode: false
  consortiums:
  - name: SampleConsortium
    organizations:
    - IdemixOrg
    - Org1
    - Org2
  system_channel:
    name: systemchannel
    profile: OrgsOrdererGenesis
  channels:
  - name: testchannel
    profile: OrgsChannel
    default: true
  consensus:
    type: solo
  orderers:
  - name: orderer
    organization: OrdererOrg
  profiles:
  - name: OrgsOrdererGenesis
    orderers:
    - orderer
  - name: OrgsChannel
    consortium: SampleConsortium
    organizations:
    - IdemixOrg
    - Org1
    - Org2
    policies:
    - name: Readers
      type: ImplicitMeta
      rule: ANY Readers
    - name: Writers
      type: ImplicitMeta
      rule: ANY Writers
    - name: Admins
      type: ImplicitMeta
      rule: ANY Admins
    - name: LifecycleEndorsement
      type: Signature
      rule: AND ('Org1MSP.member')
    - name: Endorsement
      type: ImplicitMeta
      rule: ANY Endorsement
- name: token
  type: token
  tmss:
  - network: default
    channel: testchannel
    namespace: zkat
    driver: dlog
    publicparamsgenargs:
    - "100"
    - "2"
    tokenchaincode:
      orgs:
      - Org1
      private: false
      dockerimage: ""
    certifiers: []
- name: fsc
  type: fsc
  peers:
  - NodeSynthesizer:
      Aliases:
        github.com/hyperledger-labs/fabric-token-sdk/integration/token/tcc/basic/views:
          original: views
          alias: views
        github.com/hyperledger-labs/fabric-token-sdk/token/sdk:
          original: sdk
          alias: sdk
      Imports:
      - github.com/hyperledger-labs/fabric-token-sdk/integration/token/tcc/basic/views
      - github.com/hyperledger-labs/fabric-token-sdk/token/sdk
      Factories:
      - id: issue
        type: '&views.IssueCashViewFactory{}'
      - id: register
        type: '&views.RegisterIssuerViewFactory{}'
      - id: transfer
        type: '&views.TransferViewFactory{}'
      - id: transferWithSelector
        type: '&views.TransferWithSelectorViewFactory{}'
      - id: redeem
        type: '&views.RedeemViewFactory{}'
      - id: history
        type: '&views.ListIssuedTokensViewFactory{}'
      - id: issuedTokenQuery
        type: '&views.ListIssuedTokensViewFactory{}'
      SDKs:
      - id: ""
        type: sdk.NewSDK(n)
    name: issuer
    bootstrap: true
    options:
      mapping:
        fabric:
          mapping:
            AnonymousIdentity: true
            IdemixIdentities:
            - issuer.owner
            Organization:
            - Network: ""
              Org: Org1
            X509Identities:
            - issuer.id1
        token:
          mapping:
            Issuers:
            - issuer.id1
            Owners:
            - issuer.owner
  - NodeSynthesizer:
      Aliases:
        github.com/hyperledger-labs/fabric-token-sdk/integration/token/tcc/basic/views:
          original: views
          alias: views
        github.com/hyperledger-labs/fabric-token-sdk/token/sdk:
          original: sdk
          alias: sdk
      Imports:
      - github.com/hyperledger-labs/fabric-token-sdk/integration/token/tcc/basic/views
      - github.com/hyperledger-labs/fabric-token-sdk/token/sdk
      Factories:
      - id: register
        type: '&views.RegisterAuditorViewFactory{}'
      SDKs:
      - id: ""
        type: sdk.NewSDK(n)
    name: auditor
    options:
      mapping:
        fabric:
          mapping:
            AnonymousIdentity: true
            Organization:
            - Network: ""
              Org: Org1
        token:
          mapping:
            Auditor: true
  - NodeSynthesizer:
      Aliases:
        github.com/hyperledger-labs/fabric-token-sdk/integration/token/tcc/basic/views:
          original: views
          alias: views
        github.com/hyperledger-labs/fabric-token-sdk/token/sdk:
          original: sdk
          alias: sdk
      Imports:
      - github.com/hyperledger-labs/fabric-token-sdk/integration/token/tcc/basic/views
      - github.com/hyperledger-labs/fabric-token-sdk/token/sdk
      Factories:
      - id: transfer
        type: '&views.TransferViewFactory{}'
      - id: transferWithSelector
        type: '&views.TransferWithSelectorViewFactory{}'
      - id: redeem
        type: '&views.RedeemViewFactory{}'
      - id: swap
        type: '&views.SwapInitiatorViewFactory{}'
      - id: history
        type: '&views.ListUnspentTokensViewFactory{}'
      SDKs:
      - id: ""
        type: sdk.NewSDK(n)
      Responders:
      - responder: '&views.AcceptCashView{}'
        initiator: '&views.IssueCashView{}'
      - responder: '&views.AcceptCashView{}'
        initiator: '&views.TransferView{}'
      - responder: '&views.AcceptCashView{}'
        initiator: '&views.TransferWithSelectorView{}'
    name: alice
    options:
      mapping:
        fabric:
          mapping:
            AnonymousIdentity: true
            IdemixIdentities:
            - alice.id1
            Organization:
            - Network: ""
